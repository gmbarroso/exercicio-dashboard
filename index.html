<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <title>Dashboard</title>
</head>
<body>
  <!-- container compacta a tela. Bom para telas pequenas -->
  <div class="container">
    <div class="col-md-3 coluna-esquerda">
      <h1>Sistema Xpto</h1>
      <ul>
        <li>
          <!-- Pq span seguido do a e não Home no span? -->
          <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
          <a href="#">Home</a>
        </li>
        <li>
          <!-- Pq span seguido do a e não Home no span? -->
          <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
          <a href="#">Clientes</a>
        </li>
        <li>
          <!-- Pq span seguido do a e não Home no span? -->
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          <a href="#">Pedidos</a>
        </li>
      </ul>
    </div>

    <!-- coluna direita -->
    <div class="col-md-9 coluna-direita">
      <h2>Cadastro novo cliente</h2>
      <form class="basicos" action="index.html" method="post">
        <!-- pq tive que por o col-md-12 para o estilo funcionar? E para alinhar também -->
        <h3 class="col-md-12">Dados Básicos</h3>
        <div class="form-group col-md-4 pad">
          <label>Nome</label>
          <input type="text" class="form-control" placeholder="Ex: João da Silva Nunes">
        </div>
        <div class="form-group col-md-8 pad">
          <label>E-mail</label>
          <input type="text" class="form-control" placeholder="Ex: joaodasilvanunes@...">
        </div>
        <div class="form-group col-md-4 pad">
          <label>CPF</label>
          <input type="text" class="form-control" placeholder="Ex:111.222.333-44">
        </div>
        <div class="form-group col-md-4 pad">
          <label>RG</label>
          <input type="text" class="form-control" placeholder="Ex:111.222.333-4">
        </div>
        <div class="form-group col-md-4 pad">
          <label>Data de nascimento</label>
          <input type="text" class="form-control" placeholder="Ex:01/01/9999">
        </div>
      </form>
      <form class="" action="index.html" method="post">

        <!-- pq o h1, 2, 3... cria como se fosse uma caixa por estar com o mesmo nome? Impede de estilizar do jeito que quero -->

        <h3 class="col-md-12">Endereço</h3>

        <div class="endiv">

          <div class="form-group col-md-8 pad">
            <label>Endereço</label>
            <input type="text" class="form-control" placeholder="Ex: Rua Severino Cabral">
          </div>
          <div class="form-group col-md-4 pad">
            <label>Complemento</label>
            <input type="text" class="form-control" placeholder="Ex:999, apto 111">
          </div>
          <div class="form-group col-md-4 pad">
            <label>CEP</label>
            <input type="text" class="form-control" placeholder="Ex:99999-99">
          </div>
          <div class="form-group col-md-6 pad">
            <label>Cidade</label>
            <input type="text" class="form-control" placeholder="Ex:São Paulo">
          </div>
          <div class="form-group col-md-2 pad">
            <label>Estado</label>
            <input type="text" class="form-control" placeholder="Ex:SP">
          </div>
        </form>
      </div>

      <!-- botão já programado para ficar no meio ? -->
      <!-- <button type="button" class="btn btn-success botao">Salvar</button> -->
      <!-- o que faz ficar aqui no centro?  -->
      <div class="form-group col-md-4 col-md-offset-4">
        <button class="btn btn-block btn-success btn-lg botao">Salvar</button>
      </div>


    </div>
  </div>

</body>
</html>
